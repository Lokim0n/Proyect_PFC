<body>
    <!-- Aqui comienza nav bar -->

        <div class="logoImage">
            <a href="../index.html">
                <img src="../images/Logo/unicafe3d.png" height="50" width="164">
            </a>
        </div>
        <div class="navOptions">
            <ul>
                <li class="returnHome"><a href="../index.html">Home</a></li>
                <li class="menuCatalogo"><a href="../html/product.html">Menú / Carta</a></li>
                <li class="Faq"><a href="../html/faqs.html">Faqs</a></li>
            </ul>
        </div>
    </nav>
    <!-- Acá termina el nav bar -->
    <!-- Acá inicia nuestro contenedor -->
    <div class="container">
        <div class="altura">
        </div>
        <div class="row">
            <div class="col-4">
                <div class="modulopago">
                    <div class="modulopago-images">
                        <img src="../images/veggie-sandwich-1680x750.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="modulopago-form">
                    <form target="print_popup" onsubmit="window.open('about:blank','print_popup','width=1000,height=650,left=400,top=225','resizable=yes','scrollbars=yes','toolbar=yes','menubar=no','location=no','directories=no','status=yes');" action="https://www.paypal.com/cgi-bin/webscr?cmd=_cart&business=52Q22LB9ALLS6&display=1"
                        method="POST" target="_blank">
                        <input class="modulopagoborrar" type="reset" value="Borrar">
                        <label for=”nombre”>
                            <p>Nombre </p>
                        </label>
                        <br>
                        <input type=”text” id=”nombre” name=”name” required="required " placeholder="Nombre" />
                        <label for=“correo“><p>Correo </p></label>
                        <br>
                        <input type=”email” id=”correo” name=”email” required="required " placeholder="Correo@email.com" />
                        <br>
                        <label for=“phone“><p>Teléfono </p></label>
                        <br>
                        <input type=”tel” id=”phone” name=”phone” pattern="[0-9]{10}" required="required " placeholder="Celular" />
                        <br>
                        <br>
                        <button type=”submit” name="submit"> Confirmar Pago</button>
                    </form>
                </div>
            </div>
        </div>
        <div class=" altura ">
        </div>
